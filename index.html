<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main id="game-container">
        <h1>Trivia Game</h1>
        <form id="trivia-form">
            <div id="loading-container" class="hidden">Loading questions...</div>
            <div id="question-container" class="hidden"></div>
            <input type="text" id="username" placeholder="Enter your name" />
            <button type="submit" id="submit-game">Finish Game</button>
        </form>
        <button id="new-player" class="hidden">New Player</button>
        <section id="score-section">
            <h2>Scores</h2>
            <table id="score-table">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
